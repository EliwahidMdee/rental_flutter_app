name: rental_management_app
description: Production-ready rental management mobile app for Admin, Landlord and Tenant roles
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.5.1
  state_notifier: ^0.7.2+1
  
  # Routing
  go_router: ^17.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^10.0.0-beta.4
  shared_preferences: ^2.2.2
  
  # Networking
  dio: ^5.4.0
  connectivity_plus: ^7.0.0
  
  # Firebase (Optional - uncomment if using Firebase)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  # firebase_messaging: ^14.7.9
  # firebase_storage: ^11.5.6
  
  # Authentication
  local_auth: ^3.0.0
  google_sign_in: ^7.2.0
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # UI Components
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  fl_chart: ^1.1.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Utilities
  intl: ^0.20.2
  logger: ^2.0.2+1
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Background Tasks
  workmanager: ^0.9.0+3
  
  # Icons & Fonts
  google_fonts: ^6.1.0
  
  # Local Notifications
  flutter_local_notifications: ^19.5.0

  # Video Player
  video_player: ^2.8.1
  chewie: ^1.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^6.0.0
  
  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.0
  integration_test:
    sdk: flutter
  
  # Assets
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/icon.png
    - assets/images/loading.mp4
    - assets/images/login_bg.jpg
    - assets/icons/
    - assets/fonts/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon.png"
